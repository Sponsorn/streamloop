<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Playlist Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #player { width: 100%; height: 100%; }
    #np-overlay {
      position: absolute;
      top: 24px;
      left: 24px;
      max-width: 50%;
      font-family: 'Segoe UI', Roboto, sans-serif;
      pointer-events: none;
      z-index: 10;
      background: rgba(255, 255, 255, .08);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .15);
      backdrop-filter: blur(24px) saturate(1.8) brightness(0.7);
      -webkit-backdrop-filter: blur(24px) saturate(1.8) brightness(0.7);
      box-shadow: 0 4px 24px rgba(0, 0, 0, .3);
      display: inline-flex;
      align-items: center;
      gap: 16px;
      transition: opacity .4s ease;
    }
    .np-now { flex: 1; min-width: 0; }
    .np-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,.7);
      margin-bottom: 4px;
    }
    .np-title {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .np-hidden { opacity: 0; }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="np-overlay" class="np-hidden">
    <div class="np-now">
      <div class="np-label" id="np-label">Now Playing</div>
      <div class="np-title" id="np-title"></div>
    </div>
  </div>
  <script src="/player.js"></script>
</body>
</html>
