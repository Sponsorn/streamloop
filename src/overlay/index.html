<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      bottom: 24px;
      left: 24px;
      right: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      pointer-events: none;
      background: rgba(0, 0, 0, .55);
      padding: 12px 16px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      gap: 16px;
      transition: opacity .4s ease;
    }
    .np-now {
      flex: 1;
      min-width: 0;
    }
    .np-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,.7);
      margin-bottom: 4px;
    }
    .np-title {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .np-time {
      flex-shrink: 0;
      font-size: 18px;
      font-weight: 500;
      color: rgba(255,255,255,.85);
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .np-hidden { opacity: 0; }
  </style>
</head>
<body>
  <div id="overlay" class="np-hidden">
    <div class="np-now">
      <div class="np-label">Now Playing</div>
      <div class="np-title" id="title"></div>
    </div>
    <div class="np-time" id="time"></div>
  </div>
  <script>
    const titleEl = document.getElementById('title');
    const timeEl = document.getElementById('time');
    const overlay = document.getElementById('overlay');
    let lastTitle = '';

    async function poll() {
      try {
        const res = await fetch('/api/state');
        if (!res.ok) return;
        const state = await res.json();
        const title = state.videoTitle || '';
        if (title !== lastTitle) {
          lastTitle = title;
          titleEl.textContent = title;
        }
        if (title) {
          overlay.classList.remove('np-hidden');
        } else {
          overlay.classList.add('np-hidden');
        }

        const current = state.currentTime || 0;
        const duration = state.videoDuration || 0;
        if (duration > 0) {
          const pct = Math.min(100, Math.round((current / duration) * 100));
          timeEl.textContent = pct + '%';
        } else {
          timeEl.textContent = '';
        }
      } catch { /* ignore */ }
    }

    poll();
    setInterval(poll, 3000);
  </script>
</body>
</html>
