<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      top: 24px;
      left: 24px;
      max-width: 50%;
      font-family: 'Segoe UI', Roboto, sans-serif;
      pointer-events: none;
      background: rgba(255, 255, 255, .08);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .15);
      backdrop-filter: blur(60px) saturate(1.8) brightness(0.7);
      -webkit-backdrop-filter: blur(60px) saturate(1.8) brightness(0.7);
      box-shadow: 0 4px 24px rgba(0, 0, 0, .3);
      display: inline-flex;
      align-items: center;
      gap: 16px;
      transition: opacity .4s ease;
    }
    .np-now {
      flex: 1;
      min-width: 0;
    }
    .np-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,.7);
      margin-bottom: 4px;
    }
    .np-title {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .np-hidden { opacity: 0; }
  </style>
</head>
<body>
  <div id="overlay" class="np-hidden">
    <div class="np-now">
      <div class="np-label" id="label">Now Playing</div>
      <div class="np-title" id="title"></div>
    </div>
  </div>
  <script>
    const titleEl = document.getElementById('title');
    const labelEl = document.getElementById('label');
    const overlay = document.getElementById('overlay');
    let lastTitle = '';

    async function poll() {
      try {
        const res = await fetch('/api/state');
        if (!res.ok) return;
        const state = await res.json();
        const title = state.videoTitle || '';
        if (title !== lastTitle) {
          lastTitle = title;
          titleEl.textContent = title;
        }
        if (title) {
          overlay.classList.remove('np-hidden');
        } else {
          overlay.classList.add('np-hidden');
        }

        const current = state.currentTime || 0;
        const duration = state.videoDuration || 0;
        if (duration > 0) {
          const pct = Math.min(100, Math.round((current / duration) * 100));
          labelEl.textContent = 'Now Playing, progress: ' + pct + '%';
        } else {
          labelEl.textContent = 'Now Playing';
        }
      } catch { /* ignore */ }
    }

    poll();
    setInterval(poll, 3000);
  </script>
</body>
</html>
